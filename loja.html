<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
    <script src="loja.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img src="imagem/logo.png" alt="Logo">
        <nav>
            <span>Home</span>
            <span>Cardápio</span>
            <span>Contato</span>
        </nav>
        
    </header>
    <main>
        <div class="cardapio">
            <h1>Loja</h1>
            <div class="itens">
                <div class="item">
                    <span class="item-nome">Lasanha</span>
                    <img class="item-imagem"src="imagem/item.png">
                    <div class="tamanho">
                        <span class="item-tamanho">Pequeno (1 pessoa)</span>
                        <div class="sabor">
                            <span class="item-sabor">Frango com catupiry</span>
                            <span class="item-preco">R$34,50</span>
                            <button class="btn btn-add-item" type="button">Add ao Carrinho</button>
                        </div>
                        <div class="sabor">
                            <span class="item-sabor">Bolonhesa</span>
                            <span class="item-preco">R$30,00</span>
                            <button class="btn btn-add-item" type="button">Add ao Carrinho</button>
                        </div>
                        <div class="sabor">
                            <span class="item-sabor">Queijo e presunto</span>
                            <span class="item-preco">R$26,00</span>
                            <button class="btn btn-add-item" type="button">Add ao Carrinho</button>
                        </div>
                        <div class="sabor">
                            <span class="item-sabor">3 queijos</span>
                            <span class="item-preco">R$26,00</span>
                            <button class="btn btn-add-item" type="button">Add ao Carrinho</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="carrinho">
            <h1>Carrinho</h1>
            <div class="tabela">
                <div class="cabecalho-tabela">
                    <span>Nome</span>
                    <span>Foto</span>
                    <span>Tamanho</span>
                    <span>Sabor</span>
                    <span>Preço</span>
                    <span>Quantidade</span>
                </div>
                <div class="itens-carrinho">
                    <div class="item-carrinho">
                    </div>

                </div>

            </div>
        </div>
        <footer>
            <span>Teste</span>
        </footer>
    </main>
</body>
</html>
